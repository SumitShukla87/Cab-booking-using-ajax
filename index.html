<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css?t=1">
    <title>Ced Cab</title>
</head>

<body>
    <section class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="container">

                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" alt="Ced cab Logo" height="150px" width="150px">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="container-fluid text-white pl-5 pr-5 pb-3 pt-2 text-center mt-0" id="booking-details">
        <div class="row">
            <div
                class="col-lg-4 col-md-12 col-sm-12 col-xs-12 justify-content-center text-center bg-form border border-warning">
                <form>
                    <div class="form-group col-sm-12">
                        <p class="rounded-pill text-dark text-center city-taxi-p bg-warning mt-2">
                            CED CAB
                        </p>
                        <h5 class="text-warning">
                            Your EveryDay Travel Partner
                        </h5>
                        <p class="text-warning">
                            Ac cabs for point to point travel
                        </p>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Pickup
                                </div>
                            </div>
                            <select id="pickup" class="form-control">
                                <option>Charbagh</option>
                                <option>Indira Nagar</option>
                                <option>BBD</option>
                                <option>Barabanki</option>
                                <option>Faizabad</option>
                                <option>Basti</option>
                                <option>Gorakhpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Drop
                                </div>
                            </div>
                            <select id="drop" class="form-control">
                                <option>Charbagh</option>
                                <option>Indira Nagar</option>
                                <option>BBD</option>
                                <option>Barabanki</option>
                                <option>Faizabad</option>
                                <option>Basti</option>
                                <option>Gorakhpur</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Cab Type
                                </div>
                            </div>
                            <select id="cab" class="form-control">
                                <option value="1">CedMicro</option>
                                <option selected value="2">CedMini</option>
                                <option value="3">CedRoyal</option>
                                <option value="4">CedSuv</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    Luggage
                                </div>
                            </div>
                            <input type="text" class="form-control lug" id="luggage"
                                placeholder="Enter Luggage Here In Kg">
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <button class="btn btn1 text-dark bg-warning rounded-pill" id="btn2">Calculate </button>
                    </div>
                    <div class="form-group col-sm-12">
                        <div id="book" class="bg-dark"></div>
                    </div>
                </form>
            </div>
            <div class="col-lg-8 pt-5 text-center">
                <h2 class=" h1-form pt-2">
                    Book a City Taxi to your destination in town
                </h2>
                <p class="p-form">
                    Choose from a range of categories and prices
                </p>
            </div>
        </div>
    </section>
    <footer class="container footer">
        <div class="row">

            <div class="col-lg-7 col-xs-12 col-sm-10 col-md-5">
                <i class="fa fa-facebook ml-5 p-3 icon"></i>
                <i class="fa fa-twitter p-3 icon"></i>
                <i class="fa fa-instagram p-3 icon"></i>

            </div>
            <div class="col-lg-5 col-xs-12 col-sm-12 col-md-7 pl-3 pr-5 pt-3 text-center" id="right-footer">
                <p>Copyright 2020 Â© <span><a href="https://cedcoss.com/" class="text-warning">CEDCOSS
                            TECHNOLOGIES</span></a> </p>

            </div>
        </div>


    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
